<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
          Customize Your Strategy
        </h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" class="input-block-level form-control" placeholder="Order size" id="new_order_size"><br>
                        <input type="text" class="input-block-level form-control" placeholder="Discount" name="Discount" id="new_discount"><br>
                        <input type="text" class="input-block-level form-control" placeholder="Sell duration" name="sell duration" id="new_duration">
                        <input type="hidden" id="stock_id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                    </button>
                    <button type="button" class="btn btn-primary" id="customize_btn">
                        Submit
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</head>

<ul class="nav navbar-nav navbar-right">
    <li>Welcome, {{username}}</li>
    <li> <a href="/users/logout/"><button class="btn btn-primary">Log out</button></a></li>
</ul>

<body>


<link rel="stylesheet" type="text/css" href="{% static 'dashboard.css' %}">



<script src="https://d3js.org/d3.v3.js"></script>




    

<div class="container-fluid">
  <h1>Welcome to JP Morgan Trader's Dashboard</h1>

  <div class='left-col'>
    <h2 class="form-signin-heading">Make order here</h2>
    <div>
      <div class="form-group">
        <label for="ParentOrder">Total Quantity (Parent Order)</label>
        <input type="text" class="input-block-level form-control" placeholder="Quantity" name="Quantity" id="quantity">
      </div>
      <div class="form-group">
        <label for="ChildOrder">Order Size (Child Order)</label>
        <input type="text" class="input-block-level form-control" placeholder="Order size" id="order_size">
      </div>
      <div class="form-group">
        <label for="Discount">Discount</label>
        <input type="text" class="input-block-level form-control" placeholder="Discount" name="Discount" id="discount">
      </div>

      <div class="form-group">
        <label for="sell-duration">Sell Duration (minutes)</label>
          <input type="text" class="input-block-level form-control" placeholder="Duration" name="Time" id="sell_duration">    
      </div>
    </div>

    <!-- <button class="btn btn-large btn-primary" type="submit" onclick="WebSocketTest()">Make order</button> -->
    <button class="btn btn-large btn-primary" type="submit" id="make-order-btn">Make order</button>
  
    <div id="input-error-message"></div>
  </div>

  <div class="right-col">
    <div id="aggregate-view">
      <table>
        <thead>
          <tr><td style="width: 200px;">Total Quantity Sold</td><td>Total PnL</td></tr>
        </thead>
        <tbody>
          <tr><td id="aggregate-tqs">0</td><td id="aggregate-tpnl">0</td></tr>
        </tbody>
      </table>
    </div>
<!--     <div id="quote-chart-wrap">
        <svg></svg>        
    </div> -->
    <div id="chartContainer"></div>
    <div id="order-list">
    
    </div>

  </div>

</div>



<script type="text/javascript">
  const _username = "{{username}}";
  const _userid = {{ userid }};
  localStorage.setItem("username", _username);
  localStorage.setItem("userid", _userid);
</script>
<script type="text/javascript" src="{% static 'dashboard.js' %}"></script>

<script type="text/javascript" src="{% static 'highcharts.js' %}"></script>
<script type="text/javascript" src="{% static 'exporting.js' %}" ></script>



</body>

</html>
