<!-- HTML of the strategy setting popup view-->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
          </button>
          <h4 class="modal-title" id="myModalLabel"> Customize Your Strategy </h4>
        </div>
        <div class="modal-body">
          <form>
            <input type="text" class="input-block-level form-control" placeholder="Order size" id="new_order_size"><br>
            <input type="text" class="input-block-level form-control" placeholder="Discount" name="Discount" id="new_discount"><br>
            <input type="text" class="input-block-level form-control" placeholder="Sell duration" name="sell duration" id="new_duration">
            <input type="hidden" id="stock_id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="customize_btn">Submit</button>
        </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>
